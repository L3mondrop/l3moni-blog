apiVersion: apps/v1
kind: Deployment
metadata:
    name: blog-deployment
    labels:
      app: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: l3moni-blog
        image: l3moni.azurecr.io/general/l3moni-blog:2
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80